{{- $fullName := include "bnetserver.fullname" . }}
apiVersion: voyager.appscode.com/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}-rest
  labels:
    app.kubernetes.io/name: {{ include "bnetserver.name" . }}-rest
    helm.sh/chart: {{ include "bnetserver.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.rest.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.rest.ingress.tls }}
  tls:
  {{- range .Values.rest.ingress.tls }}
  - hosts:
    {{- range .hosts }}
      - {{ . }}
    {{- end }}
    secretName: {{ $fullName }}-frontend-secret
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.rest.ingress.hosts }}
  - host: {{ . }}
    http:
      paths:
      - backend:
          serviceName: {{ $fullName }}-rest
          servicePort: '80'
  {{- end }}
